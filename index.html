<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毕小研 - 智能AI助手</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部样式 */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            color: #333;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #6c757d;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 功能特性区域 */
        .features {
            background: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 40px 30px;
            margin-bottom: 40px;
        }

        .section-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: #333;
            font-weight: 500;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .feature-card {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #495057;
        }

        .feature-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #333;
            font-weight: 500;
        }

        .feature-desc {
            color: #6c757d;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        /* 底部 */
        footer {
            text-align: center;
            color: #6c757d;
            padding: 30px;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header>
            <div class="logo">
                <img src="https://suotianyi.top/1.jpg" alt="毕小研头像">
            </div>
            <h1>毕小研</h1>
            <p class="subtitle">毕节市民族中学AI智能体</p>
        </header>

        <!-- 功能特性 -->
        <section class="features">
            <h2 class="section-title">核心功能</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3 class="feature-title">智能对话</h3>
                    <p class="feature-desc">右下角点击图标即可</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <h3 class="feature-title">知识解答</h3>
                    <p class="feature-desc">联网插件+本地知识库，够用</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <h3 class="feature-title">解题助手</h3>
                    <p class="feature-desc">集成deepseek+豆包，强大的解题能力，我就不信解不出来</p>
                </div>
            </div>
        </section>
        
        <section>
            <div>
                <h1 class="feature-title">右下角点击图标即可</h1>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 毕小研.</p>
    </footer>

</body>
</html>

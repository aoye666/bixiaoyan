    <style>
        * {

            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.8;
            color: #333;
            background: linear-gradient(135deg, #f0f5ff 0%, #e6f7ff 100%);
            min-height: 100vh;
            padding-bottom: 100px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
        }
        
        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.8);
            background: white;
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #3498db;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* 分隔线 */
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(52, 152, 219, 0.3), transparent);
            width: 80%;
            margin: 50px auto;
        }
        
        /* 功能特性区域 - 改为简洁文字介绍 */
        .features {
            margin-bottom: 50px;
            padding: 0 20px;
        }
        
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
            color: #2c3e50;
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: #3498db;
            border-radius: 3px;
        }
        
        .feature-item {
            margin-bottom: 35px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(52, 152, 219, 0.1);
        }
        
        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feature-desc {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.7;
            padding-left: 35px;
        }
        
        /* 悬浮毛玻璃按钮 */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 30px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            color: #3498db;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            max-width: 220px;
            transition: all 0.3s ease;
        }
        
        .floating-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 12px 30px rgba(52, 152, 219, 0.35);
        }
        
        /* 核心解决方案 - 修复Coze输入栏遮挡问题 */
        .coze-web-sdk-chat-input-container {
            bottom: 50px !important; /* 提高输入框位置 */
        }
        
        .coze-web-sdk-footer {
            height: 40px !important; /* 增加声明栏高度 */
            padding: 5px 10px !important;
            font-size: 12px !important;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .coze-web-sdk-chat-input-container {
                bottom: 60px !important; /* 移动设备上更高的位置 */
            }
            
            .coze-web-sdk-footer {
                height: 35px !important;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .feature-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
